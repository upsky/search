<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>winTwin search engine</title>
</head>

<body>
    <hr/>
    <p><b>Получить разметку запроса:</b></p>
    <form action="/search/" method="get">
        <input type="text" name="q" style='width:560px;'/>
        <input type="submit"/>
    </form>
    <br/><br/>

    <hr/>
    <p><b>Обучить классификатор:</b></p>
    <form action="/search/" method="post">
        <textarea name="learn_data" cols=90 rows=35>{%LEARN_DATA%}</textarea>
        <br/>
        <input type="submit">
    </form>
</body>

</html>
